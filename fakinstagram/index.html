<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Instagram</title>
	</head>
	<body>
		<div class="container">
			<div class="instagram-wrapper">
				<div class="instagram-phone">
					<img src="./img/mobile.png" alt="celular" />
				</div>
				<div class="instagram-continue">
					<div class="group">
						<img src="./img/logo.png" class="instagram-logo" alt="logo" />
						<input
							type="text"
							class="input"
							placeholder="Email, usuário ou telefone"
						/>
						<input type="password" class="input" placeholder="Senha" />
						<a href="https://www.instagram.com/">
							<button class="btn">Entrar</button>
						</a>
					</div>
					<div class="cadastre">
						<p>
							Não tem uma conta?
							<b
								><a href="https://www.instagram.com/accounts/emailsignup/"
									>Cadastre-se</a
								></b
							>
						</p>
					</div>
					<div class="text">
						<p>Obtenha o aplicativo.</p>
					</div>
					<div class="buttons">
						<div>
							<a href="https://apps.apple.com/app/instagram/id389801252?vt=lo">
								<img class="blackbutton" src="./img/apple-button.png" />
							</a>
							<a
								href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DE00296DC-1B41-403C-8C03-38412C2AFDE6%26utm_content%3Dlo%26utm_medium%3Dbadge"
							>
								<img class="blackbutton" src="./img/google-button.png" />
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<p>
					Meta Sobre Blog Carreiras Ajuda API Privacidade Termos Principais
					contas Hashtags Localizações Instagram Lite
				</p>
				<p>
					Carregamento de contatos e não usuários Dança Comida e bebida Casa e
					jardim Música Artes visuais
				</p>
			</div>
		</div>
	</body>
</html>
